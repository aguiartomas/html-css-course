<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms & Input</title>
</head>
<body>
  <form action="">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple" checked> Simple
      <input type="radio" name="membership" value="standard"> Standard
    </div>
    <div>
      <label for="likes">I Like...</label>
      <input type="checkbox" name="membership" id="likes" value="bike" checked> Bike
      <input type="checkbox" name="membership" value="car"> Car
    </div>

<!--    <input type="submit" value="Submit">-->
    <!-- using button tag -->
    <button type="submit">Submit</button>

    <button type="reset">Reset</button>
  </form>
</body>
</html>
