<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <a href="https://google.com">Click for Google</a>
  <br>
  <a href="https://google.com" target="_blank">Click for Google (new tab)</a>
  <br>
  <!-- Internal link -->
  <a href="/html-basics/04_typography.htmlography.html">Typography</a>
  <br>

  <!-- Local image -->
  <img src="img/images.jpeg" alt="My image">

  <!-- Remote image -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="My image 2">
</body>
</html>
