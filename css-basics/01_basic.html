<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Implementing CSS</title>
  <style>
    /* Internal CSS */
    h2 {
      color: green;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/01_style.css">
</head>
<body>
  <!-- Inline CSS -->
  <h1 style="color: red">Heading One</h1>

  <!-- Internal CSS -->
  <h2>Heading Two</h2>

  <!-- External CSS -->
  <h3>Heading Three</h3>
</body>
</html>
