<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered lists -->
  <ul style="list-style: square">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered lists -->
  <ol type="I">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ol>
        <li>Nested item 1</li>
        <li>Nested item 2</li>
      </ol>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <table style="width: 600px">
    <thead>
      <tr>First Name</tr>
      <tr>Last Name</tr>
      <tr>Email</tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john.doe@gmail.com</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john.doe@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
